<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Contact form</title>

  <link href="./assets/bootstrap.css" rel="stylesheet">
</head>

<body class="badge-light" style="width: 500px; margin: 5rem auto">

  <h2>Contactez moi</h2>
  <form action="script.js">
    <div class="form-group">
      <input type="text" placeholder="Nom" class="form-control" id="nom" required autocomplete="off">
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email" class="form-control" id="email" required autocomplete="off">
    </div>
    <div class="form-group">
      <textarea placeholder="Votre message ici..." id="textarea" class="form-control" required></textarea>
    </div>

    <button onclick="sendMail()" class="btn btn-danger">Submit</button>
  </form>
    
  <script src="./script.js" type="text/javascript" ></script>
</body>



</html>
